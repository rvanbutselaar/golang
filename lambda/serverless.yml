package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  hello:
    handler: bin/hello
    events:
      - httpApi:
          path: /hello
          method: get
  world:
    handler: bin/world
    events:
      - httpApi:
          path: /world
          method: get
  albumsGet:
    handler: bin/albumsGet
    events:
      - httpApi:
          path: /albums/get
          method: get
  albumsPost:
    handler: bin/albumsPost
    events:
      - httpApi:
          path: /albums/post
          method: post
