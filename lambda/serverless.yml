# you can add CloudFormation resource templates here
resources:
 Resources:
  DynamoDB:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: RonaldAlbums
      AttributeDefinitions:
        -
          AttributeName: Title
          AttributeType: S
        -
          AttributeName: Artist
          AttributeType: S
      KeySchema:
        -
          AttributeName: "Title"
          KeyType: "HASH"
        -
          AttributeName: "Artist"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      Tags:
        - Key: owner
          Value: ronald
